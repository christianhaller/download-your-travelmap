language: node_js
node_js:
  - "5.0"


addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.8
env:
  global:
    - region="us-east-1"
    - CXX=g++-4.8
    - secure: ""
    - secure: ""

before_install:
  - $CXX --version
  - case ${TRAVIS_NODE_VERSION} in 0.8*|0.10*) npm install -g npm@2 ;; esac
  - cd test
  - npm install
  - cd ../app
  - npm install -g npm
  - npm install
  - cd ../backend
install:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export CXX=g++-4.8; fi
  - $CXX --version
  - npm install -g mocha casperjs phantomjs gulp slimerjs
  - npm install
  - gulp deploy_stage
  - cd ..
  - casperjs --version
  - phantomjs --version
script:
  - npm test


after_success:
  - gulp deploy_prod
