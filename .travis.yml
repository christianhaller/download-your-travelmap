language: node_js
node_js:
  - "4.1"
 # - 0.10.36


addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.8
env:
  global:
    - region="us-east-1"
    - CXX=g++-4.8
    - secure: ""
    - secure: ""


install:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export CXX=g++-4.8; fi
  - $CXX --version
  - npm install -g gulp casperjs
  - npm install
  - gulp deploy_stage

after_success:
  - if [[ "$TRAVIS_BRANCH" != "master" ]]; then echo "Deployments are only done for the master branch. Current branch is $TRAVIS_BRANCH"; exit 0; fi
  - gulp --buildId=$TRAVIS_BUILD_ID --buildNumber=$TRAVIS_BUILD_NUMBER
  - gulp deploy_prod
  - node invalidate.js
